<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MapLibre GL JS - 国土地理院標高タイル立体表示</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <link href="style.css" rel="stylesheet" />
</head>
<body>

<div id="map"></div>
<div class="map-overlay">
    <fieldset>
        <legend>背景地図</legend>
        <label><input type="radio" name="basemap" value="osm"> OpenStreetMap</label>
        <label><input type="radio" name="basemap" value="gsi-pale" checked> 地理院地図 (淡色)</label>
        <label><input type="radio" name="basemap" value="gsi-photo"> 地理院地図 (空中写真)</label>
    </fieldset>
</div>

<script src="main.js"></script>
</body>
</html>
